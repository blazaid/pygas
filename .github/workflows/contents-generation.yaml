name: Contents generation ğŸ“

on:
  push:
    branches:
      - main
  
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Copy slides images ğŸ–¼ï¸
        run: mkdir -p build/slides && cp -R slides/images build/slides
  
      - name: Build MARP PDF slides ğŸ›
        uses: docker://marpteam/marp-cli:v4.0.3
        with:
          args: -I slides/ -o build/slides/ --pdf --html --allow-local-files --theme-set slides
        env:
          MARP_USER: root:root
  
      - name: Build MARP HTML slides ğŸ›
        uses: docker://marpteam/marp-cli:v4.0.3
        with:
          args: -I slides/ -o build/slides/ --html --allow-local-files --theme-set slides
        env:
          MARP_USER: root:root
  
      # - name: Deploy web page ğŸŒ
      #   run: mkdir -p build && cp -R index.html build
    
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./build/
          clean-exclude: pr-preview/
